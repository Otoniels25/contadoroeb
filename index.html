<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otoniel & Beatriz 💙</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #0077b6;
      font-size: 2.5em;
    }
    .contador {
      font-size: 2em;
      margin: 20px 0;
    }
    .mensagem {
      margin: 30px 0;
      font-size: 1.3em;
      color: #444;
    }
    .fotos {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .foto-item {
      max-width: 250px;
    }
    .foto-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .legenda {
      margin-top: 8px;
      font-size: 0.95em;
      color: #555;
    }
    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Otoniel & Beatriz 💙</h1>

  <div class="contador">
    Estamos juntos há <span id="dias"></span> dias ✨
  </div>

  <div class="mensagem">
    "Cada dia ao seu lado é um presente. Obrigado por caminhar comigo desde 06/04/2025. Que venham muitos outros dias felizes a dois."
  </div>

  <iframe width="300" height="170" src="https://www.youtube.com/embed/_4LJTzAYGO4" title="A Dois" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="fotos">
    <div class="foto-item">
      <img src="foto1.jpeg" alt="Foto do casal 1">
      <div class="legenda">Nosso primeiro momento 💑</div>
    </div>
    <div class="foto-item">
      <img src="foto2.jpeg" alt="Foto do casal 2">
      <div class="legenda">O nosso sim ✨</div>
    </div>
    <div class="foto-item">
      <img src="foto3.jpeg" alt="Foto do casal 3">
      <div class="legenda">Adorando a Deus juntinhos ❤️</div>
    </div>
    <div class="foto-item">
      <img src="foto4.jpeg" alt="Foto do Otoniel">
      <div class="legenda">Eu 👨</div>
    </div>
    <div class="foto-item">
      <img src="foto5.jpeg" alt="Foto da Beatriz">
      <div class="legenda">Você 👩</div>
    </div>
    <div class="foto-item">
      <img src="foto6.jpeg" alt="Foto do casal">
      <div class="legenda">Nós 👩‍❤️‍👨</div>
    </div>
  </div>

  <script>
    const dataNamoro = new Date('2025-04-06');
    const hoje = new Date();
    const diff = hoje - dataNamoro;
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById('dias').textContent = dias;
  </script>
</body>
</html>
