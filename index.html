<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otoniel & Beatriz 💙</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      text-align: center;
      padding: 30px;
      color: #b8005c;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 1px 1px 2px #fff;
    }
    .contador {
      font-size: 2em;
      margin: 20px 0;
      animation: glow 2s infinite alternate;
    }
    .mensagem {
      margin: 30px 0;
      font-size: 1.5em;
      font-weight: 500;
    }
    .fotos {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }
    .foto-item {
      max-width: 250px;
      position: relative;
    }
    .foto-item::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 50%;
      width: 2px;
      height: 50px;
      background-color: #ff99cc;
      transform: translateX(-50%);
    }
    .foto-item:first-child::before {
      display: none;
    }
    .foto-item img {
      width: 100%;
      border-radius: 50%;
      border: 4px solid #ff99cc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .foto-item img:hover {
      transform: scale(1.05);
    }
    .legenda {
      margin-top: 8px;
      font-size: 1.1em;
      color: #b8005c;
    }
    .final-msg {
      margin-top: 60px;
      font-size: 1.7em;
      color: #c2185b;
      text-shadow: 1px 1px 2px #fff;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc; }
      to { text-shadow: 0 0 20px #ff66aa; }
    }
    .heart {
      position: fixed;
      top: -50px;
      color: #ff6699;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Otoniel & Beatriz 💙</h1>

  <div class="contador">
    Estamos juntos há <span id="dias"></span> dias (<span id="meses"></span> meses) ✨
  </div>

  <div class="mensagem">Carregando uma frase romântica...</div>

  <iframe width="300" height="170" src="https://www.youtube.com/embed/_4LJTzAYGO4" title="A Dois" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="fotos">
    <div class="foto-item">
      <img src="foto1.jpeg" alt="Foto do casal 1">
      <div class="legenda">Nosso primeiro momento 💑</div>
    </div>
    <div class="foto-item">
      <img src="foto2.jpeg" alt="Foto do casal 2">
      <div class="legenda">O nosso sim ✨</div>
    </div>
    <div class="foto-item">
      <img src="foto3.jpeg" alt="Foto do casal 3">
      <div class="legenda">Adorando a Deus juntinhos ❤️</div>
    </div>
    <div class="foto-item">
      <img src="foto4.jpeg" alt="Foto do Otoniel">
      <div class="legenda">Eu 👨</div>
    </div>
    <div class="foto-item">
      <img src="foto5.jpeg" alt="Foto da Beatriz">
      <div class="legenda">Você 👩</div>
    </div>
    <div class="foto-item">
      <img src="foto6.jpeg" alt="Foto do casal">
      <div class="legenda">Nós 👩‍❤️‍👨</div>
    </div>
  </div>

  <div class="final-msg" id="final-msg"></div>

  <script>
    const dataNamoro = new Date('2025-04-06');
    const hoje = new Date();
    const diff = hoje - dataNamoro;
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const meses = Math.floor(dias / 30.44);

    document.getElementById('dias').textContent = dias;
    document.getElementById('meses').textContent = meses;

    // Frases de amor aleatórias
    const frases = [
      "Você é o melhor presente que Deus me deu. 💝",
      "Cada dia com você é um capítulo feliz na nossa história. 📖",
      "Seu sorriso ilumina o meu dia. 😍",
      "Te amar é fácil, te ter é bênção. ✨",
      "Com você tudo faz sentido. 💑",
      "Nosso amor é resposta de oração. 🙏❤️",
      "Você é minha paz e meu lar. 🏡💕"
      "Você é importante para mim. 😍",
    ];
    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
    document.querySelector(".mensagem").textContent = fraseAleatoria;

    // Efeito de digitação na mensagem final
    const textoFinal = "Eu te amo em tudo, feliz dia 06, feliz " + meses + " meses juntos! ❤️";
    let i = 0;
    function digitar() {
      if (i < textoFinal.length) {
        document.getElementById("final-msg").textContent += textoFinal.charAt(i);
        i++;
        setTimeout(digitar, 60);
      }
    }
    digitar();

    // Corações caindo
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.innerText = '💖';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
